<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="status">
            X's Turn
        </div>
        <div class="game-board">
            <!-- cells will be added here -->
        </div>
        <div class="set">
            <div class="set-size">
                <div>
                    Set Board Size:
                </div>
                <input type="number" min="3" value="3"></input>
            </div>
            <div class="set-win-length">
                <div>
                    Set Win Length:
                </div>
                <input type="number" min="3" value="3"></input>
            </div>
        </div>
        <div class="reset">
            Reset
        </div>
    </div>
    <!-- JavaScript -->
    <script src="index.js"></script>
</body>

</html>
